<!DOCTYPE html>
<html>
<head>
    <script>
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
            // Redirect Android users to the Google Play Store URL
            window.location.href = 'https://play.google.com/store/apps/details?id=your.package.name';
        } else if (/iPad|iPhone|iPod/i.test(userAgent)) {
            // Redirect iOS users to the App Store URL
            window.location.href = 'https://apps.apple.com/app/your-app-name/id1234567890';
        } else {
            // Redirect other users to a generic page or default platform
            window.location.href = 'https://your-website.com/';
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://your-website.com/">click here</a>.</p>
</body>
</html>
